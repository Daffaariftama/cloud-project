<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
    
        #title, #title::placeholder {
            font-size: 50px;
        }
    </style>
</head>
<body>

    <div class="header bg-dark text-white text-center">
        <div class="container">
        <div class="row">
            <div class="col">
            <h1>Notesapp</h1>
            </div>
        </div>
        </div>
    </div>


    <div class="container mt-5">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <form>
              <div class="form-group">
                <input type="text" class="form-control border-0" id="title" placeholder="Note title">
              </div><br>
              <div class="form-group">
                <textarea class="form-control border-0" id="body" rows="100" placeholder="Enter body"></textarea>
              </div>
      
              <div class="btn fixed-bottom text-end">
                <a href="index.html"><button type="submit" class="btn btn-dark" id="submit">Save Note</button></a>
                <a href="index.html"><button type="button" class="btn btn-danger">Cancel</button></a>
              </div>
      
            </form>
          </div>
        </div>
      </div>

      <script src="script.js"></script>

      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
